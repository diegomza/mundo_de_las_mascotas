<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>El Mundo de las Mascotas</title>
</head>
<body>
    <div id="contlateralIzq"></div>
    <div id="contlateralDer"></div>
    <header>
        <div id="logo">
            <img src="img/logo2.jpg" alt="logo de la pagina" height="100px" width="100px">
        </div>
        <div id="marca">
            <h1>El Mundo de las Mascotas</h1>
        </div>
        <nav id="menu">
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="#">Perros</a></li>
                <li><a href="#">Gatos</a></li>
                <li><a href="#">Tips</a></li>
                <li><a href="contacto.html">Contacto</a></li>
            </ul>
        </nav>
    </header>


    <section id="contacto">
        <div id="formulario">
            <form>
                <div id="fnombre">
                    <label for="nombre">Nombre:</label><br>
                    <input id="nombre" type="text" name="Nombre" placeholder="Ej.Pedro">
                </div>
                <div id="fapellido">
                    <label for="apellido">Apellido:</label><br>
                    <input id="apellido" type="text" name="Apellido" placeholder="Ej.Ortega">
                </div>
                <div id="ftel">
                    Teléfono: <br>
                    <input type="tel" name="telefono" placeholder="Ej.2615412445">
                </div>
                <div id="femail">
                    E-mail: <br>
                    <input type="email" name="email" placeholder="Ej.pedrortega@gmail.com" required>
                </div>
                <div id="ftexto">
                    Dejanos aquí tu comentario <br>
                    <textarea name="texto" id="texto" cols="50" rows="15"></textarea>
                </div>
                <div id="fenviar">
                    <input type="submit" value="enviar">
                </div>


            </form>
        </div>
    </section>

    
</body>
</html>
